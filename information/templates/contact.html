<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Andrew Prince</title>
    <style>
        :root {
            --light-bg: #f5f5f5;
            --dark-bg: #ffffff;
            --header-bg: #696969;
            --text-color: #333333;
            --button-color: #696969;
            --button-hover-color: #555555;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .top-bar {
            background-color: var(--dark-bg);
            padding: 10px 0;
            text-align: right;
        }
        .top-bar a {
            text-decoration: none;
        }
        .top-bar button {
            background-color: var(--button-color);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .top-bar button:hover {
            background-color: var(--button-hover-color);
        }
        .content {
            padding: 40px 0;
        }
        .contact-info {
            background-color: var(--dark-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .contact-info h1 {
            color: var(--header-bg);
            margin-bottom: 20px;
        }
        .form-field {
            margin-bottom: 15px;
        }
        .form-field input, .form-field textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-actions button {
            background-color: var(--button-color);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .form-actions button:hover {
            background-color: var(--button-hover-color);
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="container">
            <a href="{% url 'mainHL' %}"><button>Home</button></a>
        </div>
    </div>

    <div class="content">
        <div class="container">
            <div class="contact-info">
                <h1>Contact Me</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-field">
                        <label for="{{ form.Subject.id_for_label }}"></label>
                        {{ form.Subject }}
                    </div>
                    <div class="form-field">
                        <label for="{{ form.email.id_for_label }}"></label>
                        {{ form.email }}
                    </div>
                    <div class="form-field">
                        <label for="{{ form.message.id_for_label }}"></label>
                        {{ form.message }}
                    </div>
                    <div class="form-actions">
                        <button type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
