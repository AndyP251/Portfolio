{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Portfolio</title>
<style>
    /* Define variables */
    :root {
        --button-color: #0F4C75; /* Default button color */
        --background-color: #BBE1FA; /* Default background color */
        --text-color: white; /* Default text color */
        --name-container-color: #1B262C; /* Default name container background color */
        --welcome-container-color: #1B262C; /* Default welcome container background color */
        --software-developer-color: #BBE1FA; /* Default color for "software developer" text */
    }

    body {
        background-color: var(--background-color); /* light black background */
        color: var(--text-color); /* white text color */
        font-family: Arial, sans-serif; /* default font */
        margin: 0; /* remove default margin */
        padding: 0; /* remove default padding */
    }
    .top-bar {
        background-color: var(--background-color); /* light black top bar */
        padding: 10px; /* add padding to the top bar */
        text-align: right; /* right align text */
    }
    .top-bar button {
        background-color: var(--button-color); /* blue button background */
        color: var(--text-color); /* white text color */
        border: none; /* remove button border */
        padding: 10px 20px; /* add padding to button */
        margin: 0 10px; /* add margin between buttons */
        cursor: pointer; /* show pointer cursor on hover */
        border-radius: 5px; /* rounded corners */
    }
    .top-bar button:hover {
        background-color: #0056b3; /* darker blue on hover */
    }
    .school-emblem {
        height: 40px;
        width: auto;

        vertical-align:middle;
        margin-left: 10px;
        margin-right:0;
    }
    .content {
        text-align: left; /* left align text */
        margin-top: 100px; /* add margin from top */
    }
    .name-container {
        background-color: var(--name-container-color); /* slightly darker shade of black */
        padding: 20px; /* add padding */
        border-radius: 10px; /* rounded corners */
        margin-bottom: 20px; /* add margin at the bottom */
        width: 95%; /* 95% width */
        margin-left: 10%; /* move 10% away from the left edge */
    }
    .name {
        font-size: 36px; /* slightly smaller font size */
        font-weight: normal; /* less bold text */
        text-transform: uppercase; /* convert text to uppercase */
        margin: 0; /* remove default margin */
    }
    .highlight {
        font-size: 95%; /* 20% smaller font size */
        color: var(--software-developer-color); /* lighter blue color */
    }
    .highlight .smaller-text {
        font-size:75%;
    }
    .welcome-container {
        background-color: var(--welcome-container-color); /* slightly darker shade of black */
        padding: 20px; /* add padding */
        border-bottom-right-radius: 10px; /* rounded only on the right side */
        border-top-right-radius: 10px; /* rounded only on the right side */
        border-bottom-left-radius: 0; /* no rounding on the left side */
        margin-bottom: 20px; /* add margin at the bottom */
        width: fit-content; /* 80% width */
        margin-left: 10%
        margin-right: calc(100%-400px); 
    }
    .welcome-text {
        font-size: 24px; /* 40% size of the main text */
        text-align: left; /* align with the main text */
        text-transform: uppercase; /* convert text to uppercase */
        margin-left: 10%; /* align horizontally with the main text */
    }
    .large-button-container {
        text-align: left; /* left align buttons */
        margin-left: 10%; /* align with the main text */
        margin-top: 30px; /* add margin from top */
    }
    .large-button {
        font-size: 20px; /* slightly smaller font size */
        background-color: var(--button-color); /* blue button background */
        color: var(--text-color); /* white text color */
        border: none; /* remove button border */
        padding: 15px 30px; /* add padding to button */
        margin: 10px 10px 10px 0; /* add margin between buttons */
        cursor: pointer; /* show pointer cursor on hover */
        border-radius: 5px; /* rounded corners */
    }
    .button-text {
        font-size: 24px; /* original font size */
    }
    .button-text .text-small {
        font-size: 14px; /* smaller font size */
    }
</style>
</head>
<body>

<div class="top-bar">
    <img src={%static 'school_emblem.png'%} alt = "School Emblem" class = "school-emblem">
    <a href="{%static 'RESUME-N20_NL.pdf'%}"><button>Resume</button></a>
    <a href="{% url 'contactHL' %}"><button>Contact Me</button></a>
</div>

<div class="content">
    <div class="name-container">
        <div class="name">
            HELLO,<br>
            MY NAME IS ANDREW PRINCE<br>
            I AM AN ASPIRING <span class="highlight">{<span class="smaller-text">&nbsp;&nbsp;software developer</span>}</span>
        </div>
    </div>
    <div class="welcome-container">
        <div class="welcome-text">
           WELCOME TO MY PORTFOLIO WEBSITE
        </div>
    </div>

    <div class="large-button-container">
        <a href="{% url 'storyHL' %}"><button class="large-button"><span class="button-text"> { <span class="text-small">&nbsp;&nbsp;MY STORY</span></span><span class="button-text">}</span></button></a>
        <a href="{% url 'projectsHL' %}"><button class="large-button"><span class="button-text">{ <span class="text-small">&nbsp;&nbsp;PERSONAL PROJECTS</span></span><span class="button-text">}</span></button></a>
    </div>
</div>

</body>
</html>
